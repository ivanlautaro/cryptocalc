<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Financiera</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator">
            <input type="text" id="btcInput" class="form-control mb-3" placeholder="Ingrese cantidad de BTC">
            <button onclick="convertToUSD()" class="btn btn-primary">Convertir a USD</button>
            <p id="usdValue" class="mt-3"></p>
            <button onclick="convertToARS()" class="btn btn-secondary">Cotización del Dólar Crypto (CCL)</button>
            <p id="arsValue" class="mt-3"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
